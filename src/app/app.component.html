<!-- <app-hello *ngIf="user.age >= 18; else under18" [name]="user.name"></app-hello> -->
<app-hello [hidden]="user.age < 18" [name]="user.name"></app-hello>
<br />
<ng-template #under18>
  <div>You can't see this content</div>
</ng-template>
<br />
<button type="button" (click)="user.age = user.age - 1">-</button>
Age: {{ user.age }}
<button type="button" (click)="user.age = user.age + 1">+</button>
