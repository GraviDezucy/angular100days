<div class="card">
  <div class="card-header">
    You have selected
    <ng-container [ngTemplateOutlet]="tmpl"></ng-container> items.
  </div>
  <div class="card-body">
    There are <ng-container [ngTemplateOutlet]="tmpl"></ng-container> items was
    selected.
  </div>
  <div class="card-footer">
    You have selected
    <ng-container [ngTemplateOutlet]="tmpl"></ng-container> items.
  </div>
</div>

<ng-template #tmpl>
  <span class="badge bg-secondary">{{ counter }}</span>
</ng-template>

<ng-template #linkTemplate let-l>{{ l }}</ng-template>

<app-tabs-component
  [navs]="navs"
  [linkTemplate]="linkTemplate"
></app-tabs-component>
