<header>
  <ng-content select=".header"></ng-content>
</header>
<div
  class="toggle-wrapper"
  [class.checked]="checked"
  tabindex="0"
  (click)="toogle()"
>
  <div class="toggle"></div>
</div>
<div class="toogle-label"><ng-content select=""></ng-content></div>

<div class="toggle-content"><ng-content></ng-content></div>

<div class="skip"><ng-content select="button"></ng-content></div>
